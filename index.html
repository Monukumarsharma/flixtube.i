<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Add this div to display the like and dislike counts -->
<div class="actions">
    <button class="like-button">Like</button>
    <span class="like-count">0</span>
    <button class="dislike-button">Dislike</button>
    <span class="dislike-count">0</span>
    <button class="share-button">Share</button>
    <button class="comment-button">Comment</button>
</div>

<!-- Add this section for typing and posting comments -->
<div class="comment-section">
    <textarea id="comment-text" placeholder="Type your comment"></textarea>
    <button id="post-comment-button">Post Comment</button>
</div>
<div class="comments">
    <!-- Comments will be displayed here -->
</div>
<!-- Add elements to display like, dislike, and comment counts -->
<div class="counts">
    <span class="comment-count">0 Comments</span>
</div>


    <script src="script.js"></script>
</body>
</html>
